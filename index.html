<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
   
    <!--  owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LANÇAMENTO VERUS</h3>
                <p class="Descricao">Be yourself, be Verus.  -  coming soon...
                    Embreve lançamento da nova linha de roupas Verus, seja você mesmo! BE VERUS.
                </p>           
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    FAÇA SUA ENCOMENDA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>          
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxfilme" src="img/flash.jpeg" alt="Série Flash!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/titans.jpeg" alt="Titans!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/strangerthings.jpeg" alt="Stranger Things!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/gooddoctor.jpeg" alt="The Good Doctor!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/doishomensemeio.jpeg" alt="Dois Homens e meio!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/arrow.jpeg" alt="Arqueiro!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/bigbang.jpeg" alt="Big bang a teoria!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/lacasadepapel.jpeg" alt="A casa de papel!">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/os100.jpeg" alt="Os 100!">
            </div>           
        </div>
    </div>
    <footer></footer>
    <script src="https://kit.fontawesome.com/e1f53a8e4d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
